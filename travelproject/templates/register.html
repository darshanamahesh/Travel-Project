{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <h1>Registration Form</h1>
</head>
<body style="background-image:url('{% static 'images/register.jpg' %}');background-size: 100%;text-align:center;">


<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <input type="email" name="email" placeholder="Enter your email address"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="password" name="confirm_password" placeholder="Enter your password"><br>
    <input type="submit">

</form>

{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
